<div>
    <h3>{{ recipient.name }}</h3>
    <ul>
        {% for message in messages %}
            <li>{{ message.sender.name }}: {{ message.content }}</li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="content">
        <button type="submit">Send</button>
    </form>
</div>
