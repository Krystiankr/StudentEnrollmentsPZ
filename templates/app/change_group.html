<form method="post">
    {% csrf_token %}
    <select name="student_id">
        {% for student in students %}
            <option value="{{ student.id }}">{{ student.name }}</option>
        {% endfor %}
    </select>
    <select name="group_id">
        {% for group in groups %}
            <option value="{{ group.id }}">{{ group.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Change Group</button>
</form>
